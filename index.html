<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Hamburger Menu</title>
</head>
<body>
    <!-- fullscreen background image -->
    <div class="container">
        <!-- all navigation -->
        <nav class="navbar">
            <!-- create hamburger lines with divs -->
            <div class="hamburger-menu">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>

            <!-- nav links and nav background (to hide/show) -->
            <ul class="nav-list">
                <!-- each li contains a link -->
                <li class="nav-item"><a href="#" class="nav-link">My Link A</a></li>
                <li class="nav-item"><a href="#" class="nav-link">My Link B</a></li>
                <li class="nav-item"><a href="#" class="nav-link">My Link C</a></li>
                <li class="nav-item"><a href="#" class="nav-link">My Link D</a></li>
            </ul>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
